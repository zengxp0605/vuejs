<!DOCTYPE html>
<html>
  <head>
    <title>Vue.js demo0</title>
    <script src="../vue-2.0.1.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{ message }}</p>
      <input v-model="message">
    </div>
    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue.js!'
        }
      });
    </script>
  </body>
</html>
